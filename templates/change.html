{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
        <h1 style="color:red">Change Password</h1>
        <p>Feel free to use this to change your password at any time!</p>
    <form action="/change" method="post">
        <div class="form-group">
            <input class="form-control" name="current_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
